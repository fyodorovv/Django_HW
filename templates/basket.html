{% extends 'base.html' %}


{% block title %}Корзина{% endblock %}

{% block content %}
    <h1>Корзина {{ client.name }} </h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.client.name }} - {{ order.product.title }} - {{ order.order_sum }}</li>
        {% endfor %}
    </ul>
{% endblock %}
